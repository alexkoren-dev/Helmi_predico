

{% extends "basic.html" %}
{% load static %}

 
{% block head %}

<style>

    
    #box{

        padding-left: 15%;
        padding-right: 15%;
    }

</style>

{% endblock %}




{% block body %}

<br>

<div  id="box" class="container mt-5 mb-5">
    <h2>Admin - {{auser.username}}</h2>

  <div class="col" >
    <div class="row">
 
    <a id="links" class="btn btn-outline-info btn-block" href="{% url 'admin:index' %}">Manage user's data</a><br>
    </div>
    
    
              <div class="row">
                <button class="btn btn-outline-info btn-block" data-toggle="modal" data-target="#myModal2">
                     View user's feedback
                </button>
              </div>
</div>





 <!-- The Modal -->
 <div class="modal fade" id="myModal2">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Feedback's</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">


            {% for i in Feedback %}
            
    <div class="row" style="border-bottom: 1px solid #ccc;">
       
       <div class="col">
        <p class=""><mark>Date created</mark>: {{i.created}}</p>
       </div> 
      <div class="col">
       <p class=""><mark>Feedback</mark>: {{i.feedback}}</p>
      </div>
      <div class="col">
        <p class=""><mark>Sender</mark>: {{i.sender.username}}</p>
       </div>
   
    </div>
    <br>
            {% endfor %}
        
    </div>
        


      </div>
    </div>
  </div>



</div>
<style>
  body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: white;
  }
  
  h2 {
      font-size: 2.5rem;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
      color: #333;
  }

  .container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 4px rgba(0,0,0,.2);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 800px;
  }

  .btn {
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      padding: 1rem 2rem;
      margin: 1rem 0;
      border: 2px solid #007bff;
      border-radius: 50px;
      background-color: transparent;
      color: #007bff;
      transition: all .3s ease;
  }

  .btn:hover {
      background-color: #007bff;
      color: #fff;
  }

  .modal-content {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 4px rgba(0,0,0,.2);
      padding: 2rem;
      max-width: 1000px;
      margin: 2rem auto;
  }

  mark {
      background-color: #ffcc80;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
  }
  #box {
    background-color: #f9f9f9;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    max-width: 500px;
    margin: auto;
  }
  
  h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
  }
  
  .btn-outline-info {
    color: #17a2b8;
    background-color: #fff;
    border-color: #17a2b8;
    border-radius: 30px;
    padding: 10px 30px;
    font-size: 1.2rem;
    font-weight: 500;
    transition: all 0.3s;
    margin-bottom: 20px;
  }
  
  .btn-outline-info:hover {
    color: #fff;
    background-color: #17a2b8;
    border-color: #17a2b8;
  }
  
  .modal-xl {
    max-width: 90%;
  }
  
  .modal-content {
    border-radius: 5px;
  }
  
  .modal-header {
    background-color: #f9f9f9;
    border-bottom: none;
  }
  
  .modal-title {
    font-size: 2rem;
    font-weight: 500;
    color: #17a2b8;
  }
  
  .close {
    color: #17a2b8;
    font-size: 3rem;
    font-weight: bold;
  }
  
  .mark {
    font-weight: 500;
    color: #17a2b8;
  }
  
  .row {
    margin-bottom: 10px;
  }
  
  .row:last-child {
    margin-bottom: 0;
    border-bottom: none;
  }
  
  
  /* Media query for smaller screens */
  @media screen and (max-width: 600px) {
      .container {
          padding: 1rem;
      }
      .btn {
          font-size: 0.8rem;
          padding: 0.8rem 1.5rem;
      }
  }
</style>



{% endblock %}
