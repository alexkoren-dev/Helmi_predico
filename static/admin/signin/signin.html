{% extends "basic.html" %}
{% load static %}

 
{% block head %}
  
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

#box{
   width:30%;
   height:30%;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}

span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
}
</style>


{% endblock %}




{% block body %}

  <div class="container" id="box" >
<center>
<h2> Admin Signin</h2>
</center>









  <form action="sign_in_admin" method="post" class="login-form" a>
  {% csrf_token %}
  <div class="imgcontainer">
    <img src="{% static 'admin/signin/admin.png' %}" alt="Avatar" class="avatar">
  </div>

  <center>
    <div>
      {% for message in messages %}
      <h5 style="color: red;">{{message}}</h5>
      {% endfor %}
    </div>
    </center>


  <h1>Login</h1>
  <div class="form-input-material">
    <input type="text" name="username" id="username" placeholder="username" name="username" autocomplete="off" class="form-control-material" required />
    <label for="username">Username</label>
  </div>
  <div class="form-input-material">
    <input type="password" name="password" id="password" placeholder=" " autocomplete="off" class="form-control-material" required />
    <label for="password">Password</label>
  </div>
  <button type="submit" class="btn btn-primary btn-ghost">Signin</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
</form>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #eceffc;
  }
  
  .btn {
    padding: 8px 20px;
    border-radius: 0;
    overflow: hidden;
  
    &::before {
      position: absolute;
      content: "";
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        var(--primary-color),
        transparent
      );
      transform: translateX(-100%);
      transition: 0.6s;
    }
  
    &:hover {
      background: transparent;
      box-shadow: 0 0 20px 10px hsla(204, 70%, 53%, 0.5);
  
      &::before {
        transform: translateX(100%);
      }
    }
  }
  
  .form-input-material {
    --input-default-border-color: white;
    --input-border-bottom-color: white;
    
    input {
      color: white;
    }
  }
  
  .login-form {

    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 40px;
    color: white;
    background: rgba(0, 0, 0, 0.8);
    border-radius: 10px;
    box-shadow: 0 0.4px 0.4px rgba(128, 128, 128, 0.109),
      0 1px 1px rgba(128, 128, 128, 0.155),
      0 2.1px 2.1px rgba(128, 128, 128, 0.195),
      0 4.4px 4.4px rgba(128, 128, 128, 0.241),
      0 12px 12px rgba(128, 128, 128, 0.35);
  
    h1 {
      margin: 0 0 24px 0;
    }
  
    .form-input-material {
      margin: 12px 0;
    }
  
    .btn {
      width: 100%;
      margin: 18px 0 9px 0;
    }
  }
  /*make form responsive*/
  @media (max-width: 1100px) {
    .login-form {
      width: 300px;
      transform: translateX(-35%);
    }   
  }
  body{
    overflow-x: hidden;
  }
  
   </style>




</div>



 {% endblock %}
